<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video & Text Chat</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
            padding: 10px;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 800px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            padding: 20px;
            box-sizing: border-box;
        }

        .key-input-container {
            margin-bottom: 20px;
            text-align: center;
            width: 100%;
        }

        #channelIdInput {
            padding: 10px;
            font-size: 16px;
            width: calc(100% - 120px);
            max-width: 400px;
            margin-right: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        #connectButton {
            padding: 10px;
            font-size: 16px;
            background-color: #28a745;
            color: white;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            box-sizing: border-box;
        }

        #connectButton:hover {
            background-color: #218838;
        }

        .video-container {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            width: 100%;
            flex-wrap: wrap;
        }

        video {
            width: 100%;
            max-width: 380px;
            height: auto;
            background-color: black;
            border-radius: 10px;
            border: 2px solid #ccc;
            margin-bottom: 10px;
        }

        .chat-container {
            width: 100%;
            background-color: #f9f9f9;
            border-radius: 10px;
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.05);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            margin-top: 20px;
            box-sizing: border-box;
        }

        #chat {
            flex-grow: 1;
            padding: 10px;
            overflow-y: auto;
            max-height: 200px;
            box-sizing: border-box;
        }

        #messageInput {
            border: none;
            padding: 10px;
            font-size: 16px;
            width: calc(100% - 80px);
            border-top: 1px solid #ccc;
            box-sizing: border-box;
        }

        #sendButton {
            width: 60px;
            border: none;
            background-color: #007bff;
            color: white;
            font-size: 16px;
            cursor: pointer;
            border-radius: 0 0 10px 0;
            box-sizing: border-box;
        }

        #sendButton:hover {
            background-color: #0056b3;
        }

        .message {
            padding: 5px;
            margin: 5px 0;
            border-radius: 5px;
            background-color: #ececec;
            word-wrap: break-word;
        }

        .participants-container {
            width: 100%;
            margin-top: 20px;
            background-color: #f0f0f0;
            padding: 10px;
            border-radius: 10px;
            box-sizing: border-box;
        }

        .participant {
            font-size: 16px;
            color: #333;
            margin-bottom: 5px;
        }

        @media (max-width: 600px) {
            .video-container {
                flex-direction: column;
                align-items: center;
            }

            video {
                max-width: 100%;
                margin-bottom: 10px;
            }

            #channelIdInput {
                width: calc(100% - 100px);
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="key-input-container">
            <input type="text" id="channelIdInput" placeholder="Enter Scaledrone Channel ID">
            <button id="connectButton">Connect</button>
        </div>

        <div class="video-container">
            <video id="localVideo" autoplay muted></video>
            <video id="remoteVideo" autoplay></video>
        </div>

        <div class="participants-container" id="participantsContainer">
            <h3>Participants:</h3>
            <div id="participants"></div>
        </div>

        <div class="chat-container">
            <div id="chat"></div>
            <input type="text" id="messageInput" placeholder="Type your message...">
            <button id="sendButton">Send</button>
        </div>
    </div>

    <script src="https://cdn.scaledrone.com/scaledrone.min.js"></script>
    <script>
        let drone;
        let room;
        let pc;
        let userId;
        let members = [];

        const configuration = {
            iceServers: [{ urls: 'stun:stun.l.google.com:19302' }]
        };

        const localVideo = document.getElementById('localVideo');
        const remoteVideo = document.getElementById('remoteVideo');
        const connectButton = document.getElementById('connectButton');
        const channelIdInput = document.getElementById('channelIdInput');
        const participantsContainer = document.getElementById('participants');

        connectButton.addEventListener('click', () => {
            const CHANNEL_ID = channelIdInput.value.trim();
            if (!CHANNEL_ID) {
                alert('Please enter a valid Scaledrone Channel ID.');
                return;
            }

            userId = generateHashId();

            drone = new Scaledrone(CHANNEL_ID, {
                data: { id: userId }
            });

            drone.on('open', error => {
                if (error) {
                    console.error(error);
                    alert('Failed to connect to Scaledrone.');
                } else {
                    console.log('Connected to Scaledrone!');
                    setupRoom();
                }
            });
        });

        function setupRoom() {
            room = drone.subscribe('observable-room');

            room.on('open', error => {
                if (error) {
                    console.error(error);
                } else {
                    console.log('Connected to room!');
                }
            });

            room.on('members', newMembers => {
                members = newMembers;
                updateParticipants();
                if (members.length >= 2) {
                    startWebRTC();
                }
            });

            room.on('member_join', member => {
                members.push(member);
                updateParticipants();
            });

            room.on('member_leave', member => {
                members = members.filter(m => m.id !== member.id);
                updateParticipants();
                if (pc) {
                    pc.close();
                    remoteVideo.srcObject = null;
                }
            });

            room.on('message', message => {
                const { id, sdp, candidate, text } = message.data;
                if (text) {
                    displayMessage(id, text);
                } else if (sdp) {
                    handleSDP(id, sdp);
                } else if (candidate) {
                    handleCandidate(candidate);
                }
            });
        }

        function startWebRTC() {
            pc = new RTCPeerConnection(configuration);
            pc.onicecandidate = event => {
                if (event.candidate) {
                    drone.publish({
                        room: 'observable-room',
                        message: { candidate: event.candidate }
                    });
                }
            };

            pc.ontrack = event => {
                remoteVideo.srcObject = event.streams[0];
            };

            navigator.mediaDevices.getUserMedia({
                video: true,
                audio: true
            }).then(stream => {
                localVideo.srcObject = stream;
                stream.getTracks().forEach(track => pc.addTrack(track, stream));
            });

            room.on('members', members => {
                if (members.length >= 2) {
                    pc.createOffer().then(offer => {
                        return pc.setLocalDescription(offer);
                    }).then(() => {
                        drone.publish({
                            room: 'observable-room',
                            message: { sdp: pc.localDescription }
                        });
                    });
                }
            });
        }

        function handleSDP(id, sdp) {
            const desc = new RTCSessionDescription(sdp);
            pc.setRemoteDescription(desc).then(() => {
                if (desc.type === 'offer') {
                    return pc.createAnswer();
                }
            }).then(answer => {
                return pc.setLocalDescription(answer);
            }).then(() => {
                drone.publish({
                    room: 'observable-room',
                    message: { sdp: pc.localDescription }
                });
            });
        }
        function handleCandidate(candidate) {
            pc.addIceCandidate(new RTCIceCandidate(candidate));
        }

        function updateParticipants() {
            participantsContainer.innerHTML = '';
            members.forEach(member => {
                const participant = document.createElement('div');
                participant.className = 'participant';
                participant.textContent = `User: ${member.clientData.id}`;
                participantsContainer.appendChild(participant);
            });
        }

        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');

        sendButton.addEventListener('click', sendMessage);
        messageInput.addEventListener('keypress', event => {
            if (event.key === 'Enter') {
                sendMessage();
            }
        });

        function sendMessage() {
            const messageText = messageInput.value.trim();
            if (messageText !== '') {
                drone.publish({
                    room: 'observable-room',
                    message: { id: userId, text: messageText }
                });
                messageInput.value = '';
            }
        }

        function displayMessage(id, text) {
            const chat = document.getElementById('chat');
            const message = document.createElement('div');
            message.className = 'message';
            message.textContent = `${id}: ${text}`;
            chat.appendChild(message);
            chat.scrollTop = chat.scrollHeight;
        }

        function generateHashId() {
            return 'user-' + Math.random().toString(36).substr(2, 9);
        }
    </script>
</body>
</html>
